<!DOCTYPE html>
<html>
<head>
	<title>Decimal to Hexadecimal</title>
</head>
<body>
	<script>
		(function(window) {
			var input = +window.prompt('Enter a non-negative integer decimal number:'),
				output = input.toString(16).toUpperCase();

				window.alert(output)
		}(window))
	</script>
</body>
</html>
